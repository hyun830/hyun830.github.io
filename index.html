<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HYUN SEUNGYUN ポートフォリオ</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Material+Icons+Outlined" rel="stylesheet" />
    <link href="css/ress.css" media="all" rel="stylesheet" type="text/css" />
    <link href="css/style.css" media="all" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="img/favicon.ico" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
  </head>
  <body>
    <div id="app">Loading...</div>

    <script type="module">
      import * as Vue from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";
      import { loadModule } from "https://unpkg.com/vue3-sfc-loader@0.8.4/dist/vue3-sfc-loader.esm.js";

      const options = {
        moduleCache: {
          vue: Vue,
        },
        async getFile(url) {
          const res = await fetch(url);
          if (!res.ok) {
            throw Object.assign(new Error(res.statusText + " " + url), { status: res.status });
          }
          return await res.text();
        },
        addStyle(textContent) {
          const style = Object.assign(document.createElement("style"), { textContent });
          document.head.appendChild(style);
        },
      };

      loadModule("./Portfolio.vue", options)
        .then((component) => {
          Vue.createApp(component.default || component).mount("#app");
        })
        .catch((error) => {
          console.error("Failed to load Portfolio.vue:", error);
          document.getElementById("app").innerHTML = `
            <div style="padding:16px;color:#c00;">
              <h1>読み込みエラー</h1>
              <p>${error.message}</p>
              <p>詳細はコンソールを確認してください。</p>
            </div>
          `;
        });
    </script>
  </body>
</html>
